<ion-list>
  <ion-item *ngFor="let amiibo of (amiibos$ | async)" (tap)="openAmiibo(amiibo)">
    <ion-thumbnail item-start>
      <img [src]="getImageSrc(amiibo)">
    </ion-thumbnail>
    <h2>{{amiibo.displayName}}</h2>
    <p>{{(amiibo.series && amiibo.series.displayName) || 'N/A'}}</p>
  </ion-item>
</ion-list>
